<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="estilos.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="my-1 mb-1 text-center text-danger">Juego Memoria</h1>
                </div>
                <div class="col-12">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                          <a class="nav-link fw-bold " href="#">Jugador: <span class="jugador">Player 1</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link fw-bold" href="#">Intentos: <span class="intentos">0</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link fw-bold" href="#">Aciertos: <span class="aciertos"> 0</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link fw-bold" href="#">Efectividad: <span class="efectividad"> 0%</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link fw-bold " >Tiempo de juego: <span class="tiempo">0</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link  fw-bold" >Nivel <span class="nivel">0</span></a>
                        </li>
                        <li class="nav-item">
                          <span class="btn btn-iniciar btn-success">Iniciar</span>
                        </li>
                      </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <h2 class="text-danger">Tablero de Juego</h2>
                    <hr class="text-danger">
                    <div class="row g-3 mb-5 tablero">
                      <!-- <div class="col-3"><img src="imagenes/oculto.png" class="img-fluid"></div> -->
                    </div>
                </div>
                <div class="col-5">
                  <table class="table my-3 records">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Jugador</th>
                        <th>Tiempo total</th>
                        <th>Intentos totales</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
            </div>
        </div>
        <script src="funciones.js"></script>
    </body>
</html>
